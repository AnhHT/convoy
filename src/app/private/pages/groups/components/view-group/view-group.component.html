<div class="page">
	<div class="loader" *ngIf="showLoader">
		<app-loader></app-loader>
	</div>

	<ng-container *ngIf="groupDetails?.convoy_id">
		<convoy-dashboard [apiURL]="environment.managedServiceURL" [isCloud]="true" [groupId]="groupDetails.convoy_id" [requestToken]="requestToken()"></convoy-dashboard>
	</ng-container>
	<div class="_overlay" *ngIf="showEditGroupModal"></div>
	<div class="modal modal__right" *ngIf="showEditGroupModal">
		<app-create-group (closeModal)="showEditGroupModal = false; getGroupDetails()" [selectedGroup]="groupDetails" [editMode]="editMode"></app-create-group>
	</div>
</div>
